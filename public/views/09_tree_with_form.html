<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- Browser theme -->
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/static/favicon.ico" />
		<link rel="manifest" href="../assets/static/site.webmanifest" />
		<meta name="theme-color" content="#4b4b4b" />
		<!-- custom sample head -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<style>
			.dhx_sample-container__widget {
				max-width: 500px;
				min-height: 450px;
				height: 450px;
				overflow-y: auto;
				margin: 0 20px;
			}
			.dhx_form-button .dhx_button {
				width: 110px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Tree and Form with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Tree and Form with NodeJS.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget dhx_widget--bordered" id="tree"></div>
			<div class="dhx_sample-container__widget" id="form"></div>
		</section>
		<script>
			var URL = "http://localhost:3000/books/";

			var tree = new dhx.Tree("tree", {
				icon: {
					folder: "fas fa-book",
					openFolder: "fas fa-book-open",
					file: "fas fa-file"
				}
			});

			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				width: 500,
				height: 600,
				padding: 20,
				rows: [
					{
						type: "select",
						label: "Folder name",
						placeholder: "Select the root folder",
						options: [
							{
								value: "",
								content: "",
							},
						],
						id: "folder_name",
					},
					{
						type: "input",
						label: "Name",
						placeholder: "New book or folder",
						required: true,
						id: "name",
					},
					{
						type: "checkbox",
						label: "Mark as folder",
						labelPosition: "right",
						id: "folder",
					},
					{
						type: "spacer",
					},
					{
						align: "between",
						cols: [
							{
								type: "button",
								value: "Add",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								id: "add",
							},
							{
								type: "button",
								value: "Edit",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								disabled: true,
								id: "edit",
							},
							{
								type: "button",
								value: "Delete",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								disabled: true,
								id: "delete",
							},
							{
								type: "button",
								value: "Clear",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								id: "clear",
							},
						],
					},
				],
			});

			tree.data
				.load(URL)
				.then(function () {
					displayMessage("Data loaded successfully");
					setTimeout(() => {
						var options = getOptions();
						form.getItem("folder_name").setOptions(options);
					});
				})
				.catch(function (res) {
					displayMessage(res.statusText || "Resource Not Found", true);
				});

			form.events.on("ButtonClick", function (id) {
				switch (id) {
					case "clear":
						clearState();
						break;
					case "add":
						addItem();
						break;
					case "edit":
						editItem();
						break;
					case "delete":
						deleteItem();
						break;
				}
			});

			form.events.on("ValidationFail", function (id) {
				displayMessage(id + " invalid data", true);
			});

			tree.selection.events.on("AfterSelect", function () {
				var selectedItem = tree.selection.getItem();
				if (selectedItem) {
					form.enable();
					form.setValue({
						folder_name: selectedItem.parent,
						name: selectedItem.value,
						folder: selectedItem.isFolder,
					});
				}
			});

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}

			function clearState() {
				var button = ["edit", "delete"];
				button.forEach(id => {
					form.getItem(id).disable();
				});
				form.clear();
				tree.selection.remove();
			}

			function deleteItem() {
				var item = tree.selection.getItem();
				dhx.ajax
					.delete(URL + item.id)
					.then(function () {
						tree.data.remove(item.id);
						displayMessage(item.value + " - Removed");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function editItem() {
				if (!form.validate()) return;

				var item = tree.selection.getItem();
				var data = getTreeData(getFormData());
				tree.data.update(item.id, data);
				dhx.ajax
					.put(URL + item.id, data)
					.then(function () {
						displayMessage(data.value + " - Edited");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function addItem() {
				if (!form.validate()) return;

				var data = getTreeData(getFormData());

				dhx.ajax
					.post(URL, data)
					.then(function (res) {
						data.id = res.id;
						tree.data.add(data, 0, data.parent || tree.data.getRoot());
						displayMessage(data.value + " - Added");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function getFormData() {
				var data = form.getValue();
				return {
					parent: data.folder_name,
					value: data.name,
					isFolder: !!data.folder,
				};
			}

			function getTreeData(data) {
				var treeData = {};
				for (var key in data) {
					if (data.hasOwnProperty(key)) {
						if (key === "parent" && data[key].indexOf("ROOT") !== -1) {
							treeData[key] = null;
						} else {
							treeData[key] = data[key];
						}
					}
				}
				return treeData;
			}

			function getOptions() {
				var data = [{ value: tree.data.getRoot(), content: " " }];
				tree.data.forEach(function (item) {
					if (!!item.isFolder === true) {
						data.push({
							value: item.id,
							content: item.value,
						});
					}
				});
				return data;
			}
		</script>
	</body>
</html>
