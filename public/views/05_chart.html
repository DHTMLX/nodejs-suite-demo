<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Chart</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<!-- Suite -->
		<link rel="stylesheet" href="https://cdn.dhtmlx.com/suite/edge/suite.css" />
		<script type="text/javascript" src="https://cdn.dhtmlx.com/suite/edge/suite.js"></script>
		<!-- Browser theme -->
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/static/favicon.ico" />
		<meta name="theme-color" content="#4b4b4b" />
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Chart. Getting data</span>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="chart"></div>
		</section>
		<script>
			var URL = "http://localhost:3000/static/personal/";

			var config = {
				type: "donut",
				series: [
					{
						value: "value",
						color: "color",
						text: "post",
					},
				],
				legend: {
					values: {
						id: "id",
						text: "post",
						color: "color",
					},
					halign: "right",
					valign: "bottom",
				},
			};

			var chart = new dhx.Chart("chart", config);

			chart.data
				.load(URL)
				.then(function (res) {
					displayMessage("Data loaded successfully");
				})
				.catch(function (res) {
					displayMessage(res.statusText || "Resource Not Found", true);
				});

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}
		</script>
	</body>
</html>
