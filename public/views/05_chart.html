<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- custom sample head -->
		<style>
			.dhx_sample-container__widget {
				max-width: 800px;
				max-height: 450px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Chart with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Chart with NodeJS.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="chart"></div>
		</section>
		<script>
			var chart = new dhx.Chart("chart", {
				type: "spline",
				scales: {
					left: {
						min: 0,
						max: 10000,
						textTemplate: function (v) {
							return v + "$";
						},
						targetLine: 5000,
						maxTicks: 10,
					},
					bottom: {
						text: "time",
						size: 40,
					},
					top: {
						size: 15,
						hidden: true,
					},
				},
				series: [
					{
						value: "value",
						color: "#5E83BA",
						pointType: "rect",
					},
				],
			});

			var min = 1200;
			var max = 8200;
			var seed = Math.floor(Math.random() * (max - min)) + min;

			function format(num) {
				return num > 9 ? num : "0" + num;
			}

			function setNext() {
				if (sec >= 60) {
					sec -= 60;
					min += 1;
					if (min === 60) {
						min = 0;
					}
				}

				var num = -400 + Math.floor(Math.random() * 800);

				if (seed + num > max) {
					num = -num;
				} else if (seed + num < min) {
					num = -num;
				}

				seed = seed + num;

				if (chart.data.getLength() >= 10) {
					chart.data.remove(chart.data.getId(0));
				}

				chart.data.add({
					value: seed,
					time: format(min) + ":" + format(sec),
				});
				sec += 1;
			}

			var d = new Date();
			var min = d.getMinutes();
			var sec = d.getSeconds() - 10;

			if (sec < 0) {
				min -= 1;
				if (min < 0) {
					min = 59;
				}
				sec += 60;
			}

			for (var i = 0; i < 10; i++) {
				setNext();
			}

			setInterval(setNext, 1000);
		</script>
	</body>
</html>
