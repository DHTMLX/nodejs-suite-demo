<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- custom sample head -->
		<style>
			.dhx_sample-container__widget {
				height: 620px;
				max-width: 700px;
				margin: 0 20px;
			}
			.dhx_form-button .dhx_button {
				width: 110px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Grid and Form with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Grid and Form with NodeJS.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="grid" style="min-width: 850px;"></div>
			<div class="dhx_sample-container__widget" id="form"></div>
		</section>
		<script>
			var URL = "http://localhost:3000/projects/";
			var selectedRow;

			var grid = new dhx.Grid("grid", {
				columns: [
					{ width: 160, id: "project", header: [{ text: "Project" }, { content: "comboFilter" }] },
					{
						width: 160,
						id: "status",
						header: [{ text: "Status" }, { content: "selectFilter" }],
						editorType: "select",
						options: ["Done", "In Progress", "Not Started"],
					},
					{ width: 160, id: "paid", header: [{ text: "Paid", rowspan: 2 }], type: "boolean" },
					{ width: 160, id: "owner", header: [{ text: "Owner" }, { content: "inputFilter" }] },
					{ width: 160, id: "hours", header: [{ text: "Number of hours" }, { content: "inputFilter" }] },
					{
						width: 160,
						id: "start_date",
						header: [{ text: "Calendar", colspan: 2 }, { text: "Start date" }],
						type: "date",
						dateFormat: "%d/%m/%Y",
					},
					{ width: 160, id: "end_date", header: ["", { text: "End date" }], type: "date", dateFormat: "%d/%m/%Y" },
					{ width: 160, id: "balance", header: [{ text: "Balance" }, { content: "inputFilter" }] },
				],
				selection: "row",
				resizable: true,
				dragMode: "both",
			});

			grid.data
				.load(URL)
				.then(function (res) {
					displayMessage("Data loaded successfully");
				})
				.catch(function (res) {
					displayMessage(res.statusText || "Resource Not Found", true);
				});

			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				width: 500,
				height: 620,
				padding: 20,
				rows: [
					{
						type: "input",
						label: "Project",
						placeholder: "Project name",
						required: true,
						id: "project",
					},
					{
						type: "select",
						label: "Status",
						id: "status",
						options: [
							{
								value: "Done",
								content: "Done",
							},
							{
								value: "Not Started",
								content: "Not Started",
							},
							{
								value: "In Progress",
								content: "In Progress",
							},
						],
					},
					{
						type: "input",
						label: "Owner",
						placeholder: "Mark Luis",
						required: true,
						id: "owner",
					},
					{
						type: "input",
						label: "Number of hourse",
						placeholder: "0",
						validation: "integer",
						required: true,
						id: "hours",
					},
					{
						type: "datepicker",
						label: "Start date",
						required: true,
						placeholder: "25/12/2020",
						dateFormat: "%d/%m/%Y",
						id: "start_date",
					},
					{
						type: "datepicker",
						label: "End date",
						required: true,
						placeholder: "30/12/2020",
						dateFormat: "%d/%m/%Y",
						id: "end_date",
					},
					{
						type: "input",
						label: "Balance",
						placeholder: "0",
						validation: "integer",
						required: true,
						id: "balance",
					},
					{
						type: "checkbox",
						label: "Paid",
						labelPosition: "right",
						id: "paid",
					},
					{
						type: "spacer",
					},
					{
						align: "between",
						cols: [
							{
								type: "button",
								value: "Add",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								id: "add",
							},
							{
								type: "button",
								value: "Edit",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								disabled: true,
								id: "edit",
							},
							{
								type: "button",
								value: "Delete",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								disabled: true,
								id: "delete",
							},
							{
								type: "button",
								value: "Clear",
								size: "medium",
								view: "flat",
								color: "primary",
								css: "dhx_form-button",
								id: "clear",
							},
						],
					},
				],
			});

			form.events.on("ButtonClick", function (id) {
				switch (id) {
					case "clear":
						clearState();
						break;
					case "add":
						addItem();
						break;
					case "edit":
						editItem();
						break;
					case "delete":
						deleteItem();
						break;
				}
			});

			grid.selection.events.on("AfterSelect", function (row) {
				if (row) {
					form.enable();
					form.setValue({
						project: row.project,
						owner: row.owner,
						start_date: row.start_date,
						end_date: row.end_date,
						status: row.status,
						hours: row.hours,
						balance: row.balance,
						paid: row.paid,
					});
				}
			});

			form.events.on("ValidationFail", function (id) {
				displayMessage(id + " invalid data", true);
			});

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}

			function clearState() {
				var button = ["edit", "delete"];
				button.forEach(id => {
					form.getItem(id).disable();
				});
				form.clear();
				grid.selection.remove();
			}

			function deleteItem() {
				var selectedRow = grid.selection.getCell().row;
				dhx.ajax
					.delete(URL + selectedRow.id)
					.then(function () {
						grid.data.remove(selectedRow.id);
						displayMessage(selectedRow.project + " - Removed");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function editItem() {
				if (!form.validate()) return;

				var selectedRow = grid.selection.getCell().row;
				var data = getItemData();
				dhx.ajax
					.put(URL + selectedRow.id, data)
					.then(function () {
						grid.data.update(selectedRow.id, data);
						displayMessage(selectedRow.project + " - Edited");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function addItem() {
				if (!form.validate()) return;

				var data = getItemData();
				dhx.ajax
					.post(URL, data)
					.then(function (res) {
						data.id = res.id;
						grid.data.add(data);
						displayMessage(data.project + " - Added");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function getItemData() {
				var data = form.getValue();
				return {
					project: data.project,
					owner: data.owner,
					start_date: data.start_date,
					end_date: data.end_date,
					status: data.status,
					hours: data.hours,
					balance: data.balance,
					paid: data.paid,
				};
			}
		</script>
	</body>
</html>
