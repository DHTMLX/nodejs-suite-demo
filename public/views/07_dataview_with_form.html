<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.5.55/css/materialdesignicons.min.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- Browser theme -->
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/static/favicon.ico" />
		<meta name="theme-color" content="#4b4b4b" />
		<!-- custom sample head -->
		<style>
			.dhx-demo_personal-card {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: white;
				color: rgba(0, 0, 0, 0.7);
				padding: 10px 12px;
			}
			.dhx-demo_personal-card i {
				color: rgba(0, 0, 0, 0.7);
				height: 20px;
				width: 20px;
				font-size: 18px;
			}
			.dhx-demo_personal-card__info {
				display: flex;
			}
			.dhx-demo_personal-card__info a {
				color: #0288d1;
			}
			.dhx-demo_personal-card__container {
				height: 100%;
				width: 100%;
				overflow: hidden;
				position: relative;
			}
			.dhx-demo_personal-card__container h3,
			.dhx-demo_personal-card__container p {
				text-align: left;
				font-size: 14px;
				line-height: 20px;
				height: 20px;
				margin: 0 0 4px 0;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.dhx-demo_personal-card__container i {
				margin-right: 4px;
			}
			.dhx-demo_personal-card__img-container {
				min-width: 110px;
				width: 110px;
				margin-right: 12px;
				height: 110px;
			}
			.dhx-demo_personal-card__img-container img {
				width: inherit;
				height: auto;
			}
			.dhx_dataview-item {
				padding: 2px;
			}
			.dhx_form-button .dhx_button {
				margin-left: 10px;
				width: 110px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Dataview and Form with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">Dataview and Form with NodeJS.</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container--column">
			<div class="dhx_sample-container__toolbar" id="toolbar"></div>
			<div class="dhx_sample-container__widget" id="dataview"></div>
		</section>
		<script>
			var URL = "http://localhost:3000/personal/";
			var UPLOADER_URL = "http://localhost:3000/form/images";
			var IMG_URL = "http://localhost:3000/images/";

			function template(data) {
				var template = '<div class="dhx-demo_personal-card">';
				template += '<div class="dhx-demo_personal-card__container dhx-demo_personal-card__img-container">';
				template += '<img src="' + IMG_URL + data.photo + '" alt="' + data.name + '"></img></div>';
				template += '<div class="dhx-demo_personal-card__container">';
				template += "<h3>" + data.name + "</h3>";
				template += "<p>" + data.post + "</p>";
				template += '<span class="dhx-demo_personal-card__info">';
				template += '<i class="mdi mdi-cellphone-android"></i>';
				template += "<p>" + data.phone + "</p></span>";
				template += '<span class="dhx-demo_personal-card__info">';
				template += '<i class="mdi mdi-cake-variant"></i>';
				template += "<p>" + data.birthday + "</p></span>";
				template += '<span class="dhx-demo_personal-card__info">';
				template += '<i class="mdi mdi-email-outline"></i>';
				template += '<a href="mailto:' + data.mail + '" target="_blank">' + data.mail + "</a></span></div></div>";
				return template;
			}

			var dataview = new dhx.DataView("dataview", {
				itemsInRow: 2,
				gap: 10,
				css: "dhx_widget--bordered",
				dragMode: "both",
				keyNavigation: true,
				template: template,
			});

			dataview.data
				.load(URL)
				.then(function (res) {
					displayMessage("Data loaded successfully");
				})
				.catch(function (res) {
					displayMessage(res.statusText || "Resource Not Found", true);
				});

			var toolbarData = [
				{ type: "spacer" },
				{ id: "delete", type: "button", value: "Delete card", size: "small", view: "link", hidden: true },
				{ id: "edit", type: "button", value: "Edit card", size: "small", view: "link", hidden: true },
				{ id: "add", type: "button", value: "Add new card", size: "small" },
			];

			var toolbar = new dhx.Toolbar("toolbar", {
				css: "dhx_widget--bordered",
			});

			toolbar.data.parse(toolbarData);

			toolbar.events.on("click", function (id) {
				switch (id) {
					case "add":
						openWindow("add");
						break;
					case "edit":
						openWindow("edit");
						break;
					case "delete":
						deleteItem();
						break;
				}
			});

			dataview.events.on("AfterSelect", function () {
				var selectedItem = dataview.selection.getItem();
				if (selectedItem) {
					toolbar.show();
				}
			});

			var form = new dhx.Form(null, {
				width: 500,
				height: 630,
				rows: [
					{
						type: "input",
						label: "Employee name",
						placeholder: "John Doe",
						required: true,
						id: "name",
					},
					{
						type: "input",
						label: "Position",
						placeholder: "Resident",
						required: true,
						id: "post",
					},
					{
						type: "input",
						label: "Phone number",
						placeholder: "(405) 500-2020",
						icon: "mdi mdi-cellphone-android",
						required: true,
						validation: function (value) {
							return /^(\+)?(\(\d{2,3}\) ?\d|\d)(([ \-]?\d)|( ?\(\d{2,3}\) ?)){5,12}\d$/.test(value);
						},
						id: "phone",
					},
					{
						type: "datepicker",
						label: "Birthday",
						required: true,
						editable: true,
						placeholder: "25.12.1991",
						dateFormat: "%d.%m.%Y",
						id: "birthday",
					},
					{
						type: "input",
						label: "Email",
						icon: "mdi mdi-email-outline",
						placeholder: "jd@mail.name",
						required: true,
						validation: "email",
						id: "mail",
					},
					{
						type: "simplevault",
						label: "Photo",
						target: UPLOADER_URL,
						id: "photo",
					},
					{
						type: "input",
						hidden: true,
						id: "start",
					},
					{
						type: "spacer",
					},
					{
						align: "between",
						cols: [
							{
								type: "spacer",
							},
							{
								type: "button",
								text: "Cancel",
								size: "medium",
								view: "link",
								color: "primary",
								size: "small",
								css: "dhx_form-button",
								id: "cancel",
							},
							{
								type: "button",
								text: "Save",
								size: "medium",
								view: "flat",
								color: "primary",
								size: "small",
								css: "dhx_form-button",
								id: "editItem",
							},
							{
								type: "button",
								text: "Save",
								size: "medium",
								view: "flat",
								color: "primary",
								size: "small",
								css: "dhx_form-button",
								id: "addItem",
							},
						],
					},
				],
			});

			form.events.on("click", function (id) {
				switch (id) {
					case "addItem":
						addItem();
						break;
					case "editItem":
						editItem();
						break;
					case "cancel":
						closeWindow();
						break;
				}
				form.validate(true) && id !== "cancel" && closeWindow();
			});

			form.events.on("afterValidate", function (id, value, isValid) {
				if (!isValid) {
					displayMessage(id + " invalid data: " + value, true);
				}
			});

			var dhxwindow;

			function openWindow(action) {
				if (dhxwindow) {
					dhxwindow.destructor();
				}

				var title;
				if (action === "add") {
					title = "Add new card";
					form.getItem("addItem").show();
					form.getItem("editItem").hide();
				} else {
					title = "Edit card";
					form.getItem("addItem").hide();
					form.getItem("editItem").show();
				}

				var selectedItem = dataview.selection.getItem();

				selectedItem && action === "edit" &&
					form.setValue({
						name: selectedItem.name,
						post: selectedItem.post,
						phone: selectedItem.phone,
						start: selectedItem.start,
						birthday: selectedItem.birthday,
						mail: selectedItem.mail,
						photo: [
							{
								file: { name: selectedItem.photo },
							},
						],
					});
				
				form.clear("validation");

				dhxwindow = new dhx.Window({
					width: form.config.width,
					height: form.config.height + 110,
					title: title,
					modal: true,
				});

				dhxwindow.events.on("AfterHide", function() {
					form.clear();
				});

				dhxwindow.attach(form);
				dhxwindow.show();
			}

			function closeWindow() {
				dhxwindow.hide();
			}

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}

			function deleteItem() {
				var item = dataview.selection.getItem();

				dhx.ajax
					.delete(URL + item.id)
					.then(function () {
						dataview.data.remove(item.id);
						displayMessage(item.name + " - Removed");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function editItem() {
				if (!form.validate()) return;

				var item = dataview.selection.getItem();
				var data = getItemData();

				form.getItem("photo").send();
				dhx.ajax
					.put(URL + item.id, data)
					.then(function () {
						dataview.data.update(item.id, data);
						displayMessage(data.name + " - Edited");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function addItem() {
				if (!form.validate()) return;

				var data = getItemData();

				form.getItem("photo").send();
				dhx.ajax
					.post(URL, data)
					.then(function (res) {
						data.id = res.id;
						dataview.data.add(data);
						displayMessage(data.name + " - Added");
					})
					.catch(function (error) {
						displayMessage(error.message, true);
					});
			}

			function getItemData() {
				var data = form.getValue();
				return {
					name: data.name,
					post: data.post,
					phone: data.phone,
					birthday: data.birthday,
					start: data.start,
					mail: data.mail,
					photo: (data.photo.length && data.photo[0].file.name) || "avatar.png",
				};
			}
		</script>
	</body>
</html>
