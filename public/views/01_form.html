<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- Browser theme -->
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/static/favicon.ico" />
		<meta name="theme-color" content="#4b4b4b" />
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Form with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">Form with NodeJS.</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<form id="form"></form>
		</section>
		<script>
			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				width: 500,
				height: 350,
				padding: 20,
				rows: [
					{
						type: "input",
						label: "Name",
						icon: "dxi dxi-eye",
						placeholder: "John Doe",
						required: true,
						preMessage: "Enter your name",
						successMessage: "Success",
						errorMessage: "Please fill in this field",
						id: "name",
					},
					{
						type: "input",
						label: "Email",
						icon: "dxi dxi-eye",
						placeholder: "jd@mail.name",
						required: true,
						preMessage: "Enter your email",
						successMessage: "Success",
						errorMessage: "Invalid email",
						validation: "email",
						id: "email",
					},
					{
						type: "input",
						inputType: "password",
						label: "Password",
						icon: "dxi dxi-eye-off",
						placeholder: "********",
						required: true,
						preMessage: "Enter password",
						successMessage: "Success",
						errorMessage: "Password must be at least 4 characters",
						validation: function (value) {
							return value.length >= 4;
						},
						id: "password",
					},
					{
						type: "button",
						text: "Send",
						size: "medium",
						view: "flat",
						color: "primary",
						full: true,
					},
				],
			});

			var URL = "http://localhost:3000/form/login";

			form.events.on("click", function () {
				if (!form.validate()) {
					return;
				}
				form.send(URL)
					.then(function (res) {
						var name = JSON.parse(res).name;
						displayMessage(name + ", your data has been entered successfully");
					})
					.catch(function (res) {
						displayMessage(res.statusText, true);
					});
				form.clear();
			});

			form.events.on("afterValidate", function (id, value, isValid) {
				if (!isValid) {
					displayMessage(id + " invalid data: " + value, true);
				}
			});

			var passwordInput = form.getItem("password");

			passwordInput.events.on("input", function (value) {
				passwordInput.validate(value);
			});

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}
		</script>
	</body>
</html>
