<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<link rel="stylesheet" href="../assets/css/index.css">
		<!-- <link rel="stylesheet" href="https://cdn.dhtmlx.com/suite/edge/suite.css"> -->
		<!-- <script type="text/javascript" src="https://cdn.dhtmlx.com/suite/edge/suite.js"></script> -->
		<link rel="stylesheet" href="../library/suite.css">
		<script type="text/javascript" src="../library/suite.js"></script>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Form with NodeJS</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Form with NodeJS.
					</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<form id="form"></form>
		</section>
		<script>
			const form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				width: 500,
				height: 360,
				rows: [
					{
						type: "input",
						label: "Name",
						icon: "dxi dxi-eye",
						placeholder: "John Doe",
						required: true,
						preMessage: "Enter your name",
						successMessage: "Success",
						errorMessage: "Please fill in this field",
						id: "name",
					},
					{
						type: "input",
						label: "Email",
						icon: "dxi dxi-eye",
						placeholder: "jd@mail.name",
						required: true,
						preMessage: "Enter your email",
						successMessage: "Success",
						errorMessage: "Invalid email",
						validation: "email",
						id: "email",
					},
					{
						type: "input",
						inputType: "password",
						label: "Password",
						icon: "dxi dxi-eye-off",
						placeholder: "********",
						required: true,
						preMessage: "Enter password",
						successMessage: "Success",
						errorMessage: "Password must be at least 8 characters",
						validation: function(value) {
							return value.length > 8;
						},
						id: "password",
					},
					{
						type: "checkbox",
						label: "I agree",
						labelPosition: "right",
						required: true,
						id: "agree",
					},
					{
						type: "button",
						value: "Send",
						size: "medium",
						view: "flat",
						color: "primary",
						full: true,
					}
				]
			});

			form.events.on("ButtonClick", function() {
				if (!form.validate()) {
					return;
				}
				form.send("https://docs.dhtmlx.com/suite/backend/formData/").then(function(res) {
					displayMessage(res.name);
				});
				form.clear();
			});

			form.events.on("ValidationFail", function(id) {
				displayMessage(id, true);
			});

			function displayMessage(message, err) {
				let css;
				let text;

				if (err) {
					css = "dhx_message--error";
					text = message + " invalid data";
				} else {
					css = "dhx_message--success";
					text = message + ", your data has been entered successfully";
				}

				dhx.message({
					text: text, 
					expire: 3000,
					css: css,
				});
			}
		</script>
	</body>
</html>
