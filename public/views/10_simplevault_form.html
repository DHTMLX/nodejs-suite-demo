<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Basic initialization - DHTMLX Dataview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../library/suite.css" />
		<script type="text/javascript" src="../library/suite.js"></script>
		<!-- Browser theme -->
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/static/favicon.ico" />
		<meta name="theme-color" content="#4b4b4b" />
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">NodeJS samles</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Simplevault with NodeJS.</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">Simplevault with NodeJS.</div>
				</h1>
			</div>
		</header>
		<section class="dhx_sample-container">
			<div id="form"></div>
		</section>
		<script>
			var URL = "http://localhost:3000/form/upload";

			var form = new dhx.Form("form", {
				css: "dhx_widget--bordered",
				width: 500,
				height: 510,
				padding: 20,
				rows: [
					{
						type: "simpleVault",
						required: true,
						label: "Simple Vault",
						target: URL,
						id: "simplevault",
					},
					{
						type: "spacer",
					},
					{
						type: "button",
						text: "Send",
						size: "medium",
						view: "flat",
						color: "primary",
						full: true,
					},
				],
			});

			form.events.on("click", function () {
				if (!form.validate()) {
					return;
				}
				form.send(URL, "POST", true)
					.then(function (res) {
						displayMessage("Files added successfully");
					})
					.catch(function (res) {
						displayMessage(res.statusText || "Resource Not Found", true);
					});
				form.clear();
			});

			form.events.on("afterValidate", function (id, value, isValid) {
				if (!isValid) {
					displayMessage(id + " invalid data: " + value, true);
				}
			});

			form.getItem("simplevault").events.on("uploadFile", function (file, value, res) {
				displayMessage("File path on the server: " + res.link);
			});

			function displayMessage(text, err) {
				var css;

				if (err) {
					css = "dhx_message--error";
				} else {
					css = "dhx_message--success";
				}

				dhx.message({
					text: text,
					expire: 3000,
					css: css,
				});
			}
		</script>
	</body>
</html>
